@(orders:List[models.Order])
@index{
<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Order List
        <small>Control panel</small>
    </h1>
    <ol class="breadcrumb">
        <li class="active">Order List</li>
    </ol>
</section>
        <!-- Main content -->
       <section class="content">
          <div class="row">
            <div class="col-xs-12">
          <!-- Small boxes (Stat box) -->
              <div class="box">
                <div class="box-header">
                    <div class="col-sm-8">
                        <h3 class="box-title">Orders //filters</h3>
                        <br/><p class="text-green">@flash.get("listOrders")</p>
                    </div>
                    <div class="col-xs-4">
                        <a href="@routes.Application.order()"><button type="button" class="btn btn-primary">Add Order</button></a>
                    </div>
                </div><!-- /.box-header -->
                <div class="box-body">  
                  <table id="example1" class="table table-bordered table-striped">
                    <thead>
                      <tr>
                        <th>ID</th>
                        <th>Created Date</th>
                        <th>Full Name</th>
                        <th>Email</th>
                        <th>Status</th>
                      </tr>
                    </thead>
                    <tbody>
                    @for(order<-orders){
                    //list
                      <tr>
                        <td>Tse</td>
                        <td>Internet
                          Explorer 4.0</td>
                        <td>Win 95+</td>
                        <td> 4</td>
                        <td>X</td>
                          <td>
                              <a href="@routes.Application.order(order.getId())"><i class="fa fa-file-text-o"></i> Detalhes</a>
                            </td>
                      </tr>
                    }
                    </tbody>
                    <tfoot>
                      <tr>
                        <th>ID</th>
                        <th>Email</th>
                        <th>Full Name</th>
                        <th>Date</th>
                        <th>Status</th>
                      </tr>
                    </tfoot>
                  </table>
                </div><!-- /.box-body -->
              </div><!-- /.box -->
            </div><!-- /.col -->
          </div><!-- /.row -->
        </section><!-- /.content -->
<!-- jQuery 2.1.4 -->
<script src="@routes.Assets.at("plugins/jQuery/jQuery-2.1.4.min.js")"></script>

<script type="text/javascript">
     $(document).ready(function() {
             $("li" ).removeClass("active");
            $("#li-orders" ).addClass("active");
        });

</script>
   }
