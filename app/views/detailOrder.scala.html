@(order:models.Order)
@import helper._
@index{ 

<section class="content-header">
     <h1>
        Order New/Edit
        <small>Panel</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="@routes.Application.listOrders"><i class="fa fa-dashboard"></i> Order List</a></li>
        <li class="active">Order</li>
    </ol>
</section>


<!-- Main content -->
<section class="content">
    <!-- Small boxes (Stat box) -->
    <div class="row">
        <!-- left column -->
        <div class="col-md-6">
            <!-- general form elements -->
            <div class="box box-primary">
                <div class="box-header">
                    <h3 class="box-title">Order Overall</h3>
                    <br/><p class="text-red">@flash.get("order")</p>

                </div><!-- /.box-header -->
                <!-- form start -->

                <div class="box-body">
                  <form role="form" id="myForm" method="POST" action="@routes.Application.saveOrder(order.getId)"
                    >
                <div class="box-body">
                    @CSRF.formField
                    <label > Proucts</label> 
                    <div id ="productsContainer" class="box-body">

                    @for(inventorie<-order.getProducts){
                        <div class="form-group">
                            <label > 
                              @inventorie.getProduct.getTitle : <br/> R$@inventorie.getProduct.getPrice / @inventorie.getSize / @inventorie.getGenderSlug</label>
                              <br/>
                             <label >Quantity: @inventorie.getQuantity</label>
                             <br/>
                        </div>
                    }
                    </div>

                      

                    <div class="form-group">
                        <label >User</label>
                        <label >
                            @if(order.getUser!=null){
                                @order.getUser.getFullName - @order.getUser.getEmail
                            }
                        </label>
                    </div>

                    <div class="form-group">
                          <label >Email: </label>
                          <label >@order.getEmail </label>
                    </div>

                    <div class="form-group">
                        <label >GiftCard</label>
                            @if(order.getGiftCard!=null){
                                <label>@order.getGiftCard.toString</label>
                            }
                        </select>
                    </div>

                    <div class="form-group">
                        <label >DiscountCode</label>
                        @if(order.getDiscountCode!=null){
                            <label>@order.getDiscountCode.toString</label>
                        }
                    </div>

                    <div class="form-group">
                        <label >Total: </label>
                        <label>R$ @order.getTotal</label>
                    </div>

                    <div class="form-group">
                        <label >Status</label>
                       <select name="status" data-placeholder="Chose the product" style="width: 350px; display: none;"  class="chosen-select-width" tabindex="-1">
                              <option value=""></option>
                              @for(status<- Utils.StatusCompra.values){
                              <option @if(status.equals(order.getStatus)){selected}  value="@status.code" >@status.name()</option>
                              }
                        </select>
                    </div>

                </div><!-- /.box-body -->

                <div class="box-footer">
                    <button type="submit"   class="btn btn-primary">Submit</button>
                </div>
                </form>
                </div><!-- /.box-body -->


            </div><!-- /.box -->

            <!-- Form Element sizes -->
        </div><!--/.col (left) -->
        <!-- right column -->
    </div>   <!-- /.row -->
</section><!-- /.content -->
<!-- jQuery 2.1.4 -->
<script src="@routes.Assets.at("plugins/jQuery/jQuery-2.1.4.min.js")"></script>

<script type="text/javascript">
     $(document).ready(function() {
             $("li" ).removeClass("active");
            $("#li-orders" ).addClass("active");
        });

        $(function() {
            $(".price").maskMoney({prefix:' ', thousands:'.', decimal:',', affixesStay: true});

            $('.quantity').maskMoney({prefix:' ', thousands:'.', decimal:',',precision:0, affixesStay: true});
                var spinner = $( ".quantity" ).spinner();

        });

     



</script>

}
